<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Data Management</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong> Employee Data Management</strong></h1>
      <h2 class="text-center"><strong> A Comprehensive Directory of Employee Bilable Hours</strong></h2>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Current Employees</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
            <table class="table table-hover" id="employee-table">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>          
          </div>
        </div>
      </div>
    </div>    


    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Employee</strong></h3>
          </div>
          <div class="panel-body">

            
            <form role="form">


              <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" class="form-control" id="employee-name">
              </div>


              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role">
              </div>


              <div class="form-group">
                <label for="start-date">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                <input type="text" class="form-control" id="start-date">
              </div>


              <div class="form-group">
                <label for="monthly-rate">Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>


              <button type="submit" class="btn btn-default" id="run-submit"><i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Brett, John, and Ben with lots and lots of <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="javascript.js"></script>

</body>

</html>
